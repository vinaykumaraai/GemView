<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;apptheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full style="overflow:auto;">
   <vaadin-css-layout style-name="navigation-bar-container" width="200px" height-full>
    <vaadin-css-layout style-name="navigation-bar" size-full>
     <vaadin-label style-name="logo" width-full style="align:right;" plain-text _id="gemViewTitle"></vaadin-label>
     <vaadin-label style-name="activeViewName" plain-text _id="activeViewName">
       Active view 
     </vaadin-label>
     <vaadin-button icon="fonticon://FontAwesome/f0c9" style-name="menu borderless" id="menuButton" plain-text _id="menuButton">
       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" id="menu" width-full _id="menu">
      <vaadin-button visible="false" style-name="borderless borderless-disabled" id="dashboard" width-full plain-text _id="dashboard">
        Dashboard 
      </vaadin-button>
      <vaadin-button style-name="borderless borderless-disabled" id="boarding" width-full plain-text _id="boarding">
        Boarding 
      </vaadin-button>
      <vaadin-button style-name="borderless borderless-disabled" id="transactions" width-full plain-text _id="transactions">
        Transactions 
      </vaadin-button>
      <vaadin-button visible="false" style-name="borderless borderless-disabled" id="applicationstore" width-full plain-text _id="applicationstore">
        Application Store 
      </vaadin-button>
      <vaadin-button visible="false" style-name="borderless borderless-disabled" id="personalization" width-full plain-text _id="personalization">
        Personalization 
      </vaadin-button>
      <vaadin-button visible="false" style-name="borderless borderless-disabled" id="heartbeat" width-full plain-text _id="heartbeat">
        Heartbeat 
      </vaadin-button>
      <vaadin-button visible="false" style-name="borderless borderless-disabled" id="assetcontrol" width-full plain-text _id="assetcontrol">
        Control 
      </vaadin-button>
      <vaadin-button visible="false" style-name="borderless borderless-disabled" id="deviceodometer" width-full plain-text _id="deviceodometer">
        Odometer 
      </vaadin-button>
      <vaadin-button visible="false" style-name="borderless borderless-disabled" width-full plain-text _id="security">
        Security 
      </vaadin-button>
      <vaadin-button visible="false" style-name="borderless borderless-disabled" id="audit" width-full plain-text _id="audit">
        Audit 
      </vaadin-button>
      <vaadin-button visible="false" style-name="borderless" id="administrtionButton" width-full plain-text _id="administrationButton">
        Administration 
      </vaadin-button>
      <vaadin-css-layout visible="false" style-name="submenubar" id="menubar" width-full _id="menubar">
       <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e747" style-name="borderless borderless-disabled" id="users" width-full plain-text _id="users">
         Users 
       </vaadin-button>
       <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e80d" style-name="borderless borderless-disabled" id="roles" width-full plain-text _id="roles">
         Roles 
       </vaadin-button>
       <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e93d" style-name="borderless borderless-disabled" id="devices" width-full plain-text _id="devices">
         Devices 
       </vaadin-button>
       <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e7d7" style-name="borderless borderless-disabled" id="system" width-full plain-text _id="system">
         System 
       </vaadin-button>
      </vaadin-css-layout>
      <vaadin-button style-name="borderless borderless-disabled" id="logout" width-full plain-text _id="logout">
        Log out 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container v-scrollable" id="content" size-full margin="false" _id="content" :expand></vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
